<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Puddi Puddi SWAG</title>
    <meta property="og:title" content="Puddi Puddi SWAG" />
    <meta property="og:url" content="http://houseofweb.pl/pudipudi/" />
    <meta
      property="og:image"
      content="http://houseofweb.pl/pudipudi/pudipudi.png"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="reset.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
  </head>
  <body>

    <header class="header__menu">
      <input class="input" type="url">
      <button class="change--cake--btn"> change </button>
      <nav class="menu">
        <ul>
          <li class="menu--item pudding-icon"><img src="puddy-menu.png" alt="" class="puddy--menu"></li>
          <li class="menu--item face-icon"><i class="far fa-meh"></i></li>
          <li class="menu--item refresh-icon"><i class="fas fa-sync-alt"></i></li>
        </ul>
      </nav>
    </header>
    <div class="menu--btn"><i class="fas fa-ellipsis-v"></i></div>
    <div class="instruction__container">
      <p class="instruction--text">You can change text!</p>
      <img src="arrow.png" alt="arrow pointing at input box." class="arrow--instruction">
    </div>
    <h1 contenteditable="true">Puddi Puddi</h1>

    <img src="pudipudi.gif" alt="Puddi Puddi :D" class="puddi-gif" />


    <section class="container">
      <div class="pudding"></div>
      <div class="pudding"></div>
      <div class="pudding"></div>
      <div class="pudding"></div>
      <div class="pudding"></div>
      <div class="pudding"></div>
      <div class="pudding"></div>
      <div class="pudding"></div>
      <div class="pudding"></div>
      <div class="pudding"></div>
      <button class="fullscreen"> open fullscreen</button>
    </section>
    <script src="main.js"></script>
  </body>
</html>
