<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Puddy-Puddy</title>
    <meta property="og:title" content="Puddi Puddi SWAG" />
    <meta property="og:url" content="http://houseofweb.pl/pudipudi/" />
    <meta
      property="og:image"
      content="http://houseofweb.pl/pudipudi/pudipudi.png"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="reset.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
      integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header class="header__menu">
      <nav class="menu">
        <ul class="menu-list">
          <li class="menu--item volume-icon">
            <i class="fas fa-volume-up"></i>
          </li>
          <li class="menu--item pause-icon"><i class="fas fa-pause"></i></li>
          <li class="menu--item playlist-icon">
            <i class="fas fa-headphones"></i>
            <ul class="playlist"></ul>
          </li>
          <li class="menu--item pudding-icon">
            <img src="puddy-menu.png" alt="" class="puddy--menu" />
          </li>
          <!-- <li class="menu--item face-icon"><i class="far fa-meh"></i></li> -->
          <li class="menu--item refresh-icon">
            <i class="fas fa-sync-alt"></i>
          </li>
        </ul>
      </nav>
    </header>
    <main class="main">
      <div id="player" class="player"></div>
      <div class="add--pudding__container">
        <div class="add--pudding">
          <button class="close"><i class="fas fa-times"></i></button>
          <p>Change pudding.</p>
          <div class="puddings__container"></div>

          <p>Or paste image url</p>
          <br />
          <input
            class="input input--pudding"
            type="url"
            value=""
            placeholder="image url"
          />
          <button class="change--cake--btn">change</button>
        </div>
      </div>
      <!-- <div class="add--face__container">
        <div class="add--face">
          <button class="close"><i class="fas fa-times"></i></button>
          <p>Change face. Paste image url</p>
          <input class="input input--face" type="url" value="paste url" />
          <button class="change--face--btn">change</button>
        </div>
      </div> -->
      <div class="menu--btn"><i class="fas fa-ellipsis-v"></i></div>
      <div class="instruction__container">
        <p class="instruction--text">You can change text!</p>
        <img
          src="arrow.png"
          alt="arrow pointing at input box."
          class="arrow--instruction"
        />
      </div>
      <h1 contenteditable="true" spellcheck="false">Puddy Puddy</h1>
      <div class="gif"><!-- <div class="face"></div> --></div>
      <!-- <img src="pudipudi.gif" alt="Puddi Puddi :D" class="puddi-gif" /> -->

      <section class="container">
        <div class="pudding"></div>
        <div class="pudding"></div>
        <div class="pudding"></div>
        <div class="pudding"></div>
        <div class="pudding"></div>
        <div class="pudding"></div>
        <div class="pudding"></div>
        <div class="pudding"></div>
        <div class="pudding"></div>
        <div class="pudding"></div>
        <div class="pudding"></div>
        <div class="pudding"></div>
        <button class="fullscreen">open fullscreen</button>
        <button class="show-player">player</button>
      </section>
    </main>

    <script src="main.js"></script>
  </body>
</html>
